spring.application.name=Spring_Security

# Changing server port
    server.port = 8888

# Database specific properties
    spring.datasource.url = jdbc:postgresql://localhost:5432/Security
    spring.datasource.username=RATANS
    spring.datasource.password=password
    # this sets the JDBC driver compatibility for POSTGRESQL
    spring.datasource.driver-class-name =org.postgresql.Driver

# ORM properties for database

    # tells spring container that  I'm using a PostgreSQL database. Please generate SQL accordingly.
    spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
    # Changes and automatically updates the schema according to the entity files
    spring.jpa.hibernate.ddl-auto=update
    # Enables logging of the SQL statements generated by Hibernate.
    spring.jpa.show-sql=true

spring.mvc.pathmatch.matching-strategy=PathPatternParser
