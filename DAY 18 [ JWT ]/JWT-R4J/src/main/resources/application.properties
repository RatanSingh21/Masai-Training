spring.application.name=JWT-R4J
server.port=8080

# Database Configuration
    spring.datasource.url=jdbc:postgresql://localhost:5432/JWT
    spring.datasource.username=RATANS
    spring.datasource.password=password
    spring.datasource.driver-class-name=org.postgresql.Driver

# ORM Configuration
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Use PathPatternParser for URL matching
    spring.mvc.pathmatch.matching-strategy=PathPatternParser

# to see all filters in action --->> Logging DEBUG is enabled for spring security
    logging.level.org.springframework.security=DEBUG

# Logging Configuration

#    Sets the root logging level to INFO for all loggers.
    logging.level.root=INFO

#    Sets the logging level to DEBUG and TRACE specifically for the JWT_R4J package, which is useful for detailed logging during development or troubleshooting.
#    logging.level.in.ratansgh.JWT_R4J=DEBUG
    logging.level.in.ratansgh.JWT_R4J=TRACE

#   Configures logging to output to both the console and a file named application.log.
    logging.file.name=Logs/application.log



#   Defines the logging pattern for console and file outputs, including timestamps, log levels, thread information, and logger names.
    logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#   Defines the logging pattern for file output, including timestamps, thread information, log levels, logger names, and messages.
    logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Swagger Configuration
    springdoc.api-docs.path=/api-docs
    springdoc.swagger-ui.path=/swagger-ui.html