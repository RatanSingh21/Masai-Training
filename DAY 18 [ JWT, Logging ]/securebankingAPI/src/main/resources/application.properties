spring.application.name=securebankingAPI

server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/JWT
spring.datasource.username=RATANS
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ORM Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mvc.pathmatch.matching-strategy=PathPatternParser
logging.level.org.springframework.security=DEBUG

# Logging Configuration
logging.level.root=INFO
logging.level.in.ratansgh.securebankingAPI=TRACE
logging.file.name=Logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.max-size=10MB
logging.file.max-history=1000

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Health And Metrics Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

