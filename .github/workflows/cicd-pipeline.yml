name: CI/CD Pipeline - DAY 35 Assignment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      day35-changed: ${{ steps.changes.outputs.day35 }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to ensure we can compare commits

      - name: Check for changes in DAY 35 folder
        id: changes
        run: |
          echo "Checking for changes in DAY 35 [ CI-CD ]/Assignment/ folder..."
          
          # Show what files changed
          echo "Files changed in this commit:"
          git diff --name-only HEAD^ HEAD || git --no-pager show --name-only --format="" HEAD
          
          # Check if any DAY 35 Assignment files changed
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD 2>/dev/null || git --no-pager show --name-only --format="" HEAD 2>/dev/null || echo "")
          echo "All changed files: $CHANGED_FILES"
          
          if echo "$CHANGED_FILES" | grep -q "^DAY 35 \[ CI-CD \]/Assignment/"; then
            echo " DAY 35 Assignment files detected in changes"
            echo "day35=true" >> $GITHUB_OUTPUT
          else
            echo " No DAY 35 Assignment files found in changes"
            echo "day35=false" >> $GITHUB_OUTPUT
          fi

  build-test-deploy:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.day35-changed == 'true'

    defaults:
      run:
        working-directory: "DAY 35 [ CI-CD ]/Assignment"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: JDK 21 Setup
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests
        run: mvn test

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/day35-cicd-demo:latest .

      - name: Dockerhub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image To Dockerhub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/day35-cicd-demo:latest

      - name: Tag and push with SHA
        run: |
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/day35-cicd-demo:latest ${{ secrets.DOCKERHUB_USERNAME }}/day35-cicd-demo:${{ github.sha }}
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/day35-cicd-demo:${{ github.sha }}
